<!DOCTYPE html>
<html>
    <head>
        <meta charset="ja">
        <title>Const</title>
        
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    
    <body>
        <h1>Const</h1>
        <p>Open the console</p>
        
        <script type="text/babel">
            
            // the value of a variable can't change
            // constは値の変更はできない

            const pizza = true
            pizza = false
        </script>
    </body>
</html>
