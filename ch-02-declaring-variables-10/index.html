<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Template Strings</title>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>

    <body>
        <script type="text/babel">

            /*
                var articleにデータを用意
                document.body.innerHTMLでHTMLの書き換え
                文字列なので``を使用して動的なページを作成しています、という話
            */
            var article = {
                title: "Template Strings",
                body: `
                    <div>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</p>
                        <p> laboris nisi ut aliquip ex ea commodo consequat.</p>
                    </div>
                `
            }

            document.body.innerHTML = `
                <section>
                  <header>
                      <h1>The HTML5 Blog</h1>
                  </header>

                  <article>
                      <h2>${article.title}</h2>
                      ${article.body}
                  </article>

                  <footer>
                      <p>copyright ${new Date().getFullYear()} | The HTML5 Blog</p>
                  </footer>

                </section>
            `

        </script>
    </body>
</html>
